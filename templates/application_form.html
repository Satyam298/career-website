<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <!-- Apply Button -->
    <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#applicationModal" id="applyButton">
        Apply
    </button>

    <!-- Application Modal -->
    <div class="modal fade" id="applicationModal" tabindex="-1" aria-labelledby="applicationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="applicationModalLabel">Job Application Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">                        </button>
                </div>
                <div class="modal-body">
                    <!-- Application Form -->
                    <form id="applicationForm" action="/job/{{job['id']}}/apply" method="post" >
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="full_name" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="linkedin" class="form-label">LinkedIn Profile</label>
                            <input type="url" class="form-control" name="linkedin_url" id="linkedin" required>
                        </div>
                        <div class="mb-3">
                            <label for="education" class="form-label">Education</label>
                            <textarea class="form-control" id="education" name="education" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label">Work Experience</label>
                            <textarea class="form-control" id="experience" name="work_experience" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="resume" class="form-label">Resume Link</label>
                            <input type="url" class="form-control" name="resume_url" id="resume" required>
                        </div>
                        <input id="submitFormBtn" type="submit" class="btn btn-primary"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <script defer>
    document.getElementById("applyButton").addEventListener("click", function() {
      // Show the modal
      var modal = new bootstrap.Modal(document.getElementById("applicationModal"));
      modal.show();
    });
    document.querySelector("#applicationModal .btn-close").addEventListener("click", function() {
    window.location.href = "{{ url_for('show_job', id=job['id']) }}";
        });
    
        
  </script>
</body>

</html>
